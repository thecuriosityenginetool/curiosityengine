    <!-- Colorful icon bars -->
    <rect x="0" y="0" width="14" height="40" rx="7" fill="#FF3D57"/>
    <rect x="20" y="10" width="14" height="30" rx="7" fill="#FFCB00"/>
    <rect x="40" y="0" width="14" height="40" rx="7" fill="#00D647"/>
  </g>
  
  <!-- monday text -->
  <text x="74" y="48" fill="#000000" font-family="'Poppins', 'Montserrat', Arial, sans-serif" font-size="38" font-weight="400" letter-spacing="-1">monday</text>
  
  <!-- .com -->
  <text x="310" y="48" fill="#000000" font-family="'Poppins', 'Montserrat', Arial, sans-serif" font-size="28" font-weight="300">.com</text>
</svg>
